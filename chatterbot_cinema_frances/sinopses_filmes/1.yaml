filme: O Fabuloso Destino de Amélie Poulain
ano: 2001
diretor: Jean-Pierre Jeunet
roteiro: Jean-Pierre Jeunet e Guillaume Laurant
titulo_original: Le Fabuleux Destin d'Amélie Poulain
sinopse: "Amélie Poulain é uma jovem garçonete parisiense com uma imaginação vívida e um olhar peculiar para os detalhes da vida. Após encontrar uma pequena caixa de brinquedos escondida em seu apartamento e devolvê-la ao seu antigo dono, ela descobre um novo propósito: realizar pequenos atos de bondade para as pessoas ao seu redor, manipulando sutilmente suas vidas para o bem. Enquanto tenta consertar a vida dos outros, Amélie precisa lidar com sua própria solidão e encontrar o amor, especialmente ao se deparar com um misterioso homem que coleciona fotos de identidades rasgadas. O filme é uma ode à beleza do cotidiano, repleto de personagens excêntricos e um visual deslumbrante que captura a essência mágica de Paris."