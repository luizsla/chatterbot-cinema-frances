filme: O Charme Discreto da Burguesia
ano: 1972
diretor: Luis Buñuel
roteiro: Luis Buñuel e Jean-Claude Carrière
titulo_original: Le Charme discret de la bourgeoisie
sinopse: Um grupo de burgueses franceses tenta repetidamente jantar junto, mas são constantemente frustrados por uma série de eventos absurdos e surreais.