filme: 8 Mulheres
ano: 2002
diretor: François Ozon
roteiro: François Ozon (baseado na peça "Huit femmes" de Robert Thomas)
titulo_original: 8 femmes
sinopse: Em uma mansão isolada, oito mulheres descobrem que o patriarca da família foi assassinado. Presas juntas pela neve, elas começam a desconfiar umas das outras, revelando segredos e rivalidades.