filme: Nelly e Monsieur Arnaud
ano: 1995
diretor: Claude Sautet
roteiro: Jacques Fieschi e Jean-François Goyet e Claude Sautet
titulo_original: Nelly et Monsieur Arnaud
sinopse: Uma jovem mulher endividada aceita trabalhar como datilógrafa para um senhor mais velho e culto. Uma relação complexa e ambígua se desenvolve entre eles.