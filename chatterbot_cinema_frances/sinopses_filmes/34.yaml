filme: Retrato de uma Jovem em Chamas
ano: 2019
diretor: Céline Sciamma
roteiro: Céline Sciamma
titulo_original: Portrait de la jeune fille en feu
sinopse: Em uma ilha isolada na Bretanha do século XVIII, uma pintora é contratada para fazer o retrato de uma jovem relutante ao casamento. Enquanto passam tempo juntas, uma intensa e secreta paixão floresce entre elas.