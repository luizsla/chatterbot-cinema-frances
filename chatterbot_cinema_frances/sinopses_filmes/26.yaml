filme: Monsieur Lazhar
ano: 2011 # Produção canadense com direção e elenco majoritariamente franceses e temática relevante para o cinema francês.
diretor: Philippe Falardeau
roteiro: Philippe Falardeau (baseado na peça "Bashir Lazhar" de Évelyne de la Chenelière)
titulo_original: Monsieur Lazhar
sinopse: Um imigrante argelino é contratado como professor substituto em uma escola primária de Montreal após a morte trágica da professora anterior. Ele lida com o luto dos alunos enquanto enfrenta seus próprios traumas e a ameaça de deportação.