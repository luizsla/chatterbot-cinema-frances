filme: O Pequeno Nicolau
ano: 2009
diretor: Laurent Tirard
roteiro: Laurent Tirard e Grégoire Vigneron (baseado nos livros de René Goscinny e Jean-Jacques Sempé)
titulo_original: Le Petit Nicolas
sinopse: Um adorável garoto chamado Nicolau vive diversas aventuras com seus amigos na escola primária, muitas vezes causando confusão com suas travessuras bem-intencionadas.