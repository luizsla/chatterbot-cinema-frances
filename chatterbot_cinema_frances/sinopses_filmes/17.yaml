filme: Cyrano de Bergerac
ano: 1990
diretor: Jean-Paul Rappeneau
roteiro: Jean-Paul Rappeneau e Jean-Claude Carrière (baseado na peça de Edmond Rostand)
titulo_original: Cyrano de Bergerac
sinopse: Um talentoso poeta e espadachim com um nariz enorme é secretamente apaixonado por sua prima Roxane, mas acredita ser indigno de seu amor. Ele decide ajudá-la indiretamente, escrevendo cartas de amor em nome de um jovem e belo cadete.