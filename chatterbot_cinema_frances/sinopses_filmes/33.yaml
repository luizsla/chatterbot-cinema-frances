filme: BPM (Beats Per Minute)
ano: 2017
diretor: Robin Campillo
roteiro: Robin Campillo e Philippe Mangeot
titulo_original: 120 battements par minute
sinopse: No início dos anos 90, em Paris, membros do grupo de ativistas Act Up-Paris lutam pela conscientização e ação contra a epidemia de AIDS, confrontando a indiferença pública e a lentidão das autoridades.