filme: O Último Metrô
ano: 1980
diretor: François Truffaut
roteiro: François Truffaut e Suzanne Schiffman e Jean-Claude Grumberg
titulo_original: Le Dernier Métro
sinopse: Durante a ocupação alemã de Paris, a esposa de um diretor de teatro judeu assume a direção da companhia enquanto ele se esconde no porão do teatro. Uma complexa rede de relacionamentos e segredos se desenvolve em meio à guerra.