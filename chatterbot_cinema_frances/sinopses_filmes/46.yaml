filme: A Família Bélier
ano: 2014
diretor: Éric Lartigau
roteiro: Stanislas Carré de Malberg e Victoria Bedos e Thomas Bidegain e Noé Debré
titulo_original: La Famille Bélier
sinopse: Em uma família de fazendeiros surdos, a filha adolescente Paula é a única que ouve. Ela atua como intérprete para seus pais e irmão, mas seus talentos musicais despertam nela o desejo de seguir seu próprio caminho.