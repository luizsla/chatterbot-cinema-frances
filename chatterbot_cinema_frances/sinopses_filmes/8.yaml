filme: O Profeta
ano: 2009
diretor: Jacques Audiard
roteiro: Thomas Bidegain, Abdel Raouf Dafri, Nicolas Peufaillit e Jacques Audiard
titulo_original: Un prophète
sinopse: Um jovem árabe é enviado para uma prisão francesa, onde rapidamente aprende as regras brutais da vida carcerária e ascende na hierarquia do crime sob a proteção de um influente chefe da máfia corsa.