filme: A Criancinha de Ouro
ano: 2006
diretor: Guillaume Canet
roteiro: Guillaume Canet e Philippe Lefebvre (baseado no romance de Harlan Coben)
titulo_original: Ne le dis à personne
sinopse: Oito anos após o assassinato de sua esposa, um pediatra recebe um e-mail anônimo com um link para um vídeo que parece mostrar sua esposa viva, reacendendo a esperança e o mistério em torno de sua morte.