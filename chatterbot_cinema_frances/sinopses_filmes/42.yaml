filme: O Velho Fuzil
ano: 1975
diretor: Robert Enrico
roteiro: Robert Enrico e Pascal Jardin (baseado no romance "Le père tranquille" de Jean-Paul Torok)
titulo_original: Le Vieux Fusil
sinopse: Durante a Segunda Guerra Mundial, um cirurgião se isola em sua casa de campo com sua esposa e filho. Ao retornar de uma viagem, ele descobre que foram brutalmente assassinados pela SS e busca uma vingança implacável.