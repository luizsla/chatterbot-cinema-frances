filme: Annette
ano: 2021 # Coprodução internacional com direção francesa e forte influência do cinema francês em sua estética e narrativa.
diretor: Leos Carax
roteiro: Ron Mael e Russell Mael (Sparks)
titulo_original: Annette
sinopse: Um comediante stand-up com uma reputação provocadora e uma cantora de ópera mundialmente famosa se apaixonam. O nascimento de sua misteriosa filha, Annette, com um destino excepcional, muda suas vidas para sempre.