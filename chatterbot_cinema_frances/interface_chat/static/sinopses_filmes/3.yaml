titulo_original: Au revoir les enfants
sinopse: Durante a Segunda Guerra Mundial, em um colégio interno católico, um jovem estudante descobre que um de seus novos colegas judeu está escondido ali. A amizade que se desenvolve entre eles é tragicamente interrompida pela Gestapo.