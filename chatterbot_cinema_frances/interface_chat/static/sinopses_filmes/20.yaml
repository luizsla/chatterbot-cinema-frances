filme: O Concerto
ano: 2009
diretor: Radu Mihăileanu
roteiro: Radu Mihăileanu e Alain-Michel Blanc
titulo_original: Le Concert
sinopse: Um ex-maestro da orquestra do Bolshoi, que foi demitido durante a era soviética por se recusar a dispensar músicos judeus, reúne sua antiga equipe para se passar pela orquestra oficial e tocar em Paris.