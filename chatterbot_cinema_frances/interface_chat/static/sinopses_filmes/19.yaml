filme: Bem-Vindos ao Norte
ano: 2008
diretor: Dany Boon
roteiro: Dany Boon e Alexandre Charlot e Franck Magnier
titulo_original: Bienvenue chez les Ch'tis
sinopse: Um gerente dos correios do sul da França é transferido para uma cidade no norte do país, uma região que ele associa a um clima frio e pessoas rudes. Para sua surpresa, ele descobre uma cultura local calorosa e acolhedora.