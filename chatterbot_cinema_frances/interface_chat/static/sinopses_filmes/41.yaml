filme: Anatomia de uma Queda
ano: 2023
diretor: Justine Triet
roteiro: Justine Triet e Arthur Harari
titulo_original: Anatomie d'une chute
sinopse: Após a morte misteriosa de seu marido em um chalé isolado nos Alpes franceses, uma escritora se torna a principal suspeita. O julgamento revela segredos obscuros sobre seu relacionamento e sua família.