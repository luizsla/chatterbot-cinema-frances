filme: Amor
ano: 2012
diretor: Michael Haneke
roteiro: Michael Haneke
titulo_original: Amour
sinopse: Um casal de idosos e professores de música aposentados tem seu relacionamento posto à prova quando a esposa sofre um derrame que paralisa um lado de seu corpo. O filme explora com sensibilidade o amor, a velhice e a dignidade diante da morte.