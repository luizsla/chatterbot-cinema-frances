filme: Parasita
ano: 2019 # Produção sul-coreana com forte investimento e distribuição francesa, além de temática de crítica social universal que ressoou no cinema francês.
diretor: Bong Joon-ho
roteiro: Bong Joon-ho e Han Jin-won
titulo_original: 기생충 (Gisaengchung)
sinopse: Uma família pobre e esperta se infiltra gradualmente na vida de uma família rica, assumindo empregos diversos. Uma reviravolta inesperada revela segredos sombrios e expõe as desigualdades sociais.