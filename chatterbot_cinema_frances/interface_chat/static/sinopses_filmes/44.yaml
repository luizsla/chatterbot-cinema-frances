filme: A Dama de Honra
ano: 2004
diretor: Claude Chabrol
roteiro: Claude Chabrol (baseado no romance de Ruth Rendell)
titulo_original: La Demoiselle d'honneur
sinopse: Um jovem conhece uma mulher misteriosa e sedutora em um casamento e se torna obcecado por ela, envolvendo-se em um jogo perigoso de sedução e manipulação.