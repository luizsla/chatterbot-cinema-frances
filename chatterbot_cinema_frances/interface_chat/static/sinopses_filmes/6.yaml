filme: O Quinto Elemento
ano: 1997
diretor: Luc Besson
roteiro: Luc Besson e Robert Mark Kamen
titulo_original: Le Cinquième Élément
sinopse: Em um futuro distante, um motorista de táxi em Nova York se torna fundamental para salvar o planeta quando uma mulher misteriosa, que contém o quinto elemento essencial para derrotar o mal, cai em seu carro.