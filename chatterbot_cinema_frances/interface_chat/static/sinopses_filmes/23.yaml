filme: Harry, um Amigo ao Seu Bem
ano: 2000
diretor: Dominik Moll
roteiro: Gilles Marchand e Dominik Moll (baseado no romance de Patricia Highsmith)
titulo_original: Harry, un ami qui vous veut du bien
sinopse: Durante uma parada em uma estrada, um homem conhece um antigo colega de escola que parece excessivamente amigável e começa a se intrometer em sua vida e em seus problemas familiares de maneiras perturbadoras.