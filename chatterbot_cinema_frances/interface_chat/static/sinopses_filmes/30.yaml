filme: Dias de Glória
ano: 2006
diretor: Rachid Bouchareb
roteiro: Rachid Bouchareb e Olivier Lorelle
titulo_original: Indigènes
sinopse: O filme acompanha a trajetória de soldados norte-africanos que lutaram pelo exército francês durante a Segunda Guerra Mundial, destacando seu sacrifício e a discriminação que enfrentaram.