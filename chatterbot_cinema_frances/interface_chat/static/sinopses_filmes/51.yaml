filme: Azul é a Cor Mais Quente
ano: 2013
diretor: Abdellatif Kechiche
roteiro: Abdellatif Kechiche e Ghalia Lacroix (baseado na graphic novel "Le Bleu est une couleur chaude" de Julie Maroh)
titulo_original: La Vie d'Adèle - Chapitres 1 et 2
sinopse: Uma jovem estudante se apaixona por uma artista de cabelos azuis, explorando a intensidade do primeiro amor, o desejo e as complexidades da identidade sexual.