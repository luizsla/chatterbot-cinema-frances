filme: Intocáveis
ano: 2011
diretor: Olivier Nakache e Éric Toledano
roteiro: Olivier Nakache e Éric Toledano
titulo_original: Intouchables
sinopse: Após um acidente de parapente, um rico aristocrata tetraplégico contrata um jovem problemático e divertido dos subúrbios como seu cuidador. Apesar de suas diferenças, uma amizade inesperada e profunda floresce entre eles.