filme: Samba
ano: 2014
diretor: Olivier Nakache e Éric Toledano
roteiro: Olivier Nakache e Éric Toledano
titulo_original: Samba
sinopse: Um imigrante senegalês que vive ilegalmente na França há dez anos trabalha em diversos subempregos enquanto tenta regularizar sua situação. Ele cruza o caminho de uma executiva deprimida que busca um novo propósito na vida.